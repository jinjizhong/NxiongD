<div class="shouhdz_hk">

			<div class="shang">
				<div class="yuanq"><i></i></div>
				<div class="mz">
					<p><em>尘埃</em> <em>177*****189</em></p>

		<div class="shouh_dange_beijin">

					<p><em>尘埃</em> <em>177*****189</em></p>
					<p>江苏省淮安市健康西路140号 </p>

	</div>
	<div id="" class="dizhi">

		    </div>
</div>




<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
mui.init()
new Vue({
	el:".dizhi",
	data:{},
	methods:{
		go_editAddress:go_editAddress
	}
});
var editAddress = null; 
mui.plusReady(function() {
		//预加载详情页
		editAddress = mui.preload({
			url: 'editAddress/editAddress.html',
			id: 'go_editAddress',
			styles: {
				"render": "always",
				"popGesture": "hide",
				"bounce": "vertical",
				"bounceBackground": "#efeff4",
			}
		});
});
function go_editAddress(){
	if(!editAddress) {
		setTimeout(function() {
			go_editAddress();
		}, 100);
	}
	//触发子窗口变更新闻详情
	mui.fire(editAddress,'go_editAddress',{
		
	});
	setTimeout(function () {
		editAddress.show("slide-in-right", 300);
	},150);
}
</script>
</body>
