<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="zhuce.css" />
		<script src="../util/util.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="register">
			<div class="res-item">
				<i class="mui-icon mui-icon-phone"></i>
				<input type="tel" placeholder="手机号" class="input-item" id="user_tel" oninput="if(value.length>5)value=value.slice(0,11)" />
			</div>
			<div class="res-item">
				<i class="mui-icon mui-icon-email"></i>
				<input type="text" placeholder="验证码" class="input-item" id="user_Verification" maxlength="4" />
				<button class="yanzhengma">发送验证码</button>
			</div>
			<div class="res-item">
				<i class="mui-icon mui-icon-locked"></i>
				<input type="passWord" placeholder="密码" class="input-item mima" id="user_pwd" />
			</div>
			<div class="res-item">
				<i class="mui-icon mui-icon-locked"></i>
				<input type="passWord" placeholder="确认密码" class="input-item repeatmima" id="user_repwd" />
			</div>
			<button type="button" class="login__submit" onclick="register()"><a> 注 册 </a></button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="zhuce.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
