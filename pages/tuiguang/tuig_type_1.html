	var leftTypeArr=typeData;
	var leftHtmlStr="";

		leftHtmlStr+='<div  id="aa'+i+'" class="menuItem" category="'+(i-1)+'" onClick="moveTo(this)" >'+leftTypeArr[i].name+'</div>';
		
		var rightHtmlStr=(i==0?"<div class='categoryList first' category='"+(i-1)+"'>":"<div class='categoryList' category='"+(i-1)+"'>");

			rightHtmlStr+='<div class="categoryItem" id="'+leftTypeArr[i].types[j].id+'" onClick="checkType(this)"><div class="categoryIcon lazyLoad" data-original="'+

		}

	}

}
