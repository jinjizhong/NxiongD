<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.css">
		
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">产品种类</h1>
		</header>
		<div class="mui-content" style="margin-top: 10px;">
			<div style="display: inline-block;width: 33.3%;height: 100px;" v-for="(item,index) in imgTo" @tap="imgUrlTo(item.text)">
				<img :src="item.linkImg" width="100%" style="height: 70px;"/>
				<div style="text-align: center;line-height: 18px;">
					{{item.text}}
				</div>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="moreTypes.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
