<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/icons-extra.css"/>
		<link rel="stylesheet" type="text/css" href="goodslist.css"/>
		<script src="../../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../util/util.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">商城</h1>
	</header>
		<div class="mui-content">
			
				 <div class="top-adv">
					<!-- <img src="../../../img/longlogo.jpg" style="height:100%;"/>-->
					<div class="mui-input-row mui-search">
					    <input type="search" class="mui-input-clear" placeholder="">
					</div>
				</div>
				<div id="filter">
						<div class="filter-button" :class="{active:!listType}" @tap="listState">产品</div>
					    <div class="filter-button" :class="{active:listType}" @tap="girdState">商户</div>
				</div>
				<!--商户-->
				
						<div id="list" class="mui-scroll-wrapper">
							<div id="refresh"  class="mui-scroll" v-if="listType==0">
								<div class="list-item " v-for="item in shop_rows"  @tap="next_page(item)" >
										<img :src="item.Shop_img"/>
										<div class="item-content">
													<div class="item-name" style="color:#808080;font-size: 13px;">
															<span>{{item.Description}}</span>
													</div>
													<div class="shop_name">
																{{item.Shop_name}}
													</div>
													<div class="shop_area">
															{{item.Shop_area}}
													</div>
										</div>
								</div>
							</div>
							<div id="refresh" class="mui-scroll" v-else>
				        	<div class="grid-item" v-for="item in rows" @tap="next_page(item)">
				        		<div class="grid-item-left" style="flex:1;">
				        			<img  :src="item.ImgUrls" style="width:100%;height:97px;"/>
				        		</div>
				        		<div class="grid-item-right">
				        							<div class="item-name">
															<span>{{item.GoodsName}}</span>
													</div>
													<div class="item-price">
																<span class="current">¥{{item.Now_price}}</span>
																<span class="old">¥{{item.Old_price}}</span>
													</div>
													<div class="item-evaluate">
															<span>已售</span> 
													 	    <span class="item-buynum">{{item.SellNum}}</span>
													        <span>条</span> 
													</div>
				        		</div>
				        	</div>
				        </div>
							
				        </div>
				        <!--产品-->
				      
				        
		       </div>
	</div>
     <!--   <div id="refresh-container"></div>-->
		<script src="goodslist-mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="goodslist-vue.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
