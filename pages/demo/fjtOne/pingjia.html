<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/mui.css">
		<style type="text/css">
			.mui-icon-star-filled {
				color: red;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">标题</h1>
		</header>
		<div class="mui-content">
		      <form class="form-group">
                <div class="form-control mui-table-view-cell">
                    <label>评分</label>
                    <div class="icons mui-inline" style="margin-left: 6px;">
                        <i data-index="1" class="mui-icon mui-icon-star"></i>
                        <i data-index="2" class="mui-icon mui-icon-star"></i>
                        <i data-index="3" class="mui-icon mui-icon-star"></i>
                        <i data-index="4" class="mui-icon mui-icon-star"></i>
                        <i data-index="5" class="mui-icon mui-icon-star"></i>
                    </div>
                </div>
                <div class="form-control">
                    <label for="pingjia">评价</label>
                    <textarea class="" rows="5" placeholder="请输入您对该商品的评价..." style="width: 300px;resize: none;" id="pingjia"></textarea>
                </div>
                
                <div style="margin: 20px 15px;">
                    <button style="background-color: #FF663E; color:#FFFFFF;padding:5px 0px; border: 1px solid #E2E2E2;" type="submit" class="">提交</button>
                </div>
            </form>
		</div>
	</body>
	<script type="text/javascript" src="../../../js/mui.js"></script>
	<script type="text/javascript" src="../../../js/vue.min.js"></script>
	<script type="text/javascript" src="../fjt/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript">
		 mui('.icons').on('tap','i',function(){
          var index = parseInt(this.getAttribute("data-index"));
          var parent = this.parentNode;
          var children = parent.children;
          if(this.classList.contains("mui-icon-star")){    //点击的那个之前如果由空心的星星变成实心的
              for(var i=0;i<index;i++){
                  children[i].classList.remove('mui-icon-star');   //star是空心的星星
                  children[i].classList.add('mui-icon-star-filled');  //filled是实心的黄色星星
              }
          }else{
              for (var i = index; i < 5; i++) {  //点击的那个之后由实心的星星变成空心的
                  children[i].classList.add('mui-icon-star')
                  children[i].classList.remove('mui-icon-star-filled')
              }
          }
		//打了几颗星呢
		      alert(index)
		  });
	</script>
</html>
