<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="editAddress.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/mui.picker.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/mui.poppicker.css"/>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../util/util.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body onresize="hideBottom();">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">编辑收货地址</h1>
		</header>
		<div class="mui-content" style="font-size: 14px;">
		    <label class="single-item">
			    <span class="item-left">
			    	收货人
			    </span>
				<div class="item-right">
				     <input type="text" id="user_getName"  name="" class="insert-text"  :value="info.Accept_name" onblur="setVal('name',this.value)" onfocus="hideBottom()"/>
				</div>	 	
		    </label>
		    <label class="single-item">
			    <span class="item-left">
			    	手机号码
			    </span>
				<div class="item-right">
					<input type="tel" onblur="setVal('tel',this.value)"  id="user_getID" maxlength="11"  class="insert-text"  :value="info.Telphone" />
				</div>	 	
		    </label>
		     <label  class="single-item">
			    <span class="item-left">
			    	所在地区
			    </span>
				<div class="item-right" onclick="chooseArea()">
					<input type="text"  id="user_getArea" readonly="readonly"  class="insert-text"  :value="info.Address_area" />
					<a id="icon-more"  style="color: #bfbfbf;"><span class="mui-icon mui-icon-more"></span></a>
				</div>	 	
		    </label>
		     <div class="single-item">
			    <span class="item-left">
			    编辑地址
			    </span>
				<div class="item-right">
					<input type="text" onblur="setVal('detailAddr',this.value)"   :value="info.Address_detail" id="user_getDetail"  class="insert-text" />
					<a style="color: #bfbfbf;" onclick="showMap()"><span class="mui-icon mui-icon-map"></span></a>
				</div>	 	
		    </div>
		     <label  class="tags-container">
			    <span class="tag-left">
			    	标签
			    </span>
				<div class="tag-right">
					<span class="tag"  v-for="tag in  info.Tags">
							{{tag}}
					</span>
					<span class="tag" style="color: red;" onclick="addTag()">
						+
					</span>
				</div>	 	
		    </label>
		    <div class="default-addr-container">
		    	<div class="left">
		    		<span>
		    			设为默认地址
		    		</span>   
		    		<span class="describe">
		    			每次下单时会默认使用该地址
		    		</span>
		    	</div>
		    	<div class="right">
			    	<div id="defaultSwitch" class="mui-switch mui-switch-mini" :class="{'mui-active':info.Is_default}">
							<div class="mui-switch-handle"></div>
					</div>
		    	</div>
		    </div>
		</div>
		<div class="botton-bar" id="saveAndUse">
			保存并使用  
		</div>
		<script src="../../../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="editAddress.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
